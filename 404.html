<!DOCTYPE html>
<html>

<head>
  <title>Redirecting...</title>
  <script>
    var path = location.pathname;

    //parse path
    path = path.split("/");
    if (path[0] == "") path.shift();

    if (path[0] == "o") {
      //only this
      location.href = location.origin + "/?install=easyUI,fastRedirect&redirect=" + path[1];
    }
    if (path[0] == "web") {
      location.href = location.origin + "/?install=easyUI";
    }
    if (path[0] == "el") {
      location.href = location.origin + "/fastLoad.html";
    }
  </script>
</head>

<body>
  <p>We are redirecting you... please wait</p>
</body>

</html>
