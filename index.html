<!doctype html>
<html lang="en" manifest="offline.manifest">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Just a collection of all my things">

<body>
    <p>seems like your browser doesn't support this :(</p>
    <button onclick="localStorage.clear();">reset</button>
    <button onclick="localStorage.removeItem('boot');">reset boot</button>
</body>
<script>
    async function load() {
        if (localStorage["boot"] == undefined) {
            localStorage["boot"] = await (await fetch("fileSysDownloaderBig.js")).text();
        }
        eval(localStorage["boot"])
    }
    load();
</script>
