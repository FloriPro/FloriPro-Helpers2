<div class="window window_%%id%%" windowId="%%id%%" style="z-index: 1;position: absolute; top: 0px; left: 0px;">
    <div class="windowInline" style="height: inherit;">
        <div class="title-bar">
            <div class="title-bar-left"
                style="display: flex;justify-content: flex-start;align-items: center;flex-wrap: nowrap;">
                <div class="title-bar-img" style="height: 30px; display: none;">
                    <img height="30" width="30">
                </div>
                <div class="title-bar-text">
                    <span class="window-name">%%name%%</span>
                </div>
            </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" class="minimize"></button>
                <button aria-label="Maximize" class="maximize"></button>
                <button aria-label="Close" class="close"></button>
            </div>
        </div>
        <div style="display:flex" class="buttonData"></div>
        <div class="contentBody" style="height: calc(100% - 40px);">
            <div class="content" style="height: 100%">
                <p>Loading content...</p>
            </div>
        </div>
    </div>
</div>
