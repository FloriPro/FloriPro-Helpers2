<style>
    .window[windowid="{{windowId}}"] .progress-bar {
        position: relative;
        width: 300px;
        height: 300px;
    }

    .window[windowid="{{windowId}}"] .circle {
        height: 100%;
        right: 0px;
        position: absolute;
        border: solid 5px #a9a9a9;
        border-top-color: #a9d161;
        border-radius: 50%;
    }

    .window[windowid="{{windowId}}"] .border {
        width: 100%;
        transform: rotate(135deg);
        animation: spin 1.3s steps(2) .2s infinite;
        -webkit-animation: spin 1.3s linear infinite;

    }


    @-webkit-keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div element="loader" windowid="1" style="
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
">
    <div class="progress-bar" element="_">
        <div class="circle border" element="_">
        </div>
    </div>
</div>
<div element="loadedInformation">
    <p>title: <span element="title">...</span></p>
    <p>author: <span element="author">...</span></p>
    <p>version: <span element="version">...</span></p>
    <p>description: <span element="description">...</span></p>
    <button element="install">Install</button>
</div>
