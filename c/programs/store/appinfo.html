<style>
    .window[windowid="{{windowId}}"] .progress-bar {
        position: relative;
        width: 300px;
        height: 300px;
    }

    .window[windowid="{{windowId}}"] .circle {
        height: 100%;
        right: 0px;
        position: absolute;
        border: solid 5px #a9a9a9;
        border-top-color: #a9d161;
        border-radius: 50%;
    }

    .window[windowid="{{windowId}}"] .border {
        width: 100%;
        transform: rotate(135deg);
        animation: spin 1.3s steps(2) .2s infinite;
        -webkit-animation: spin 1.3s linear infinite;

    }


    @-webkit-keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }


    .window[windowid="{{windowId}}"] #banner {
        min-height: 150px;
        height: calc(100% - 400px);
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }

    .window[windowid="{{windowId}}"] #beforeBackground {
        position: absolute;
        object-fit: cover;
        bottom: 10%;
        left: 0;
        width: 100%;

        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .window[windowid="{{windowId}}"] #beforeBackgroundinner {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: fit-content;
        box-shadow: inset 0 0 20px 2px white;
        border-radius: 22px;
    }

    .window[windowid="{{windowId}}"] .projectImageOverlay {
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 0px;
        top: 0px;
    }

    .window[windowid="{{windowId}}"] [windowelement="imgWrapper"] {
        height: 100%;
        display: flex;
        object-fit: cover;
    }

    .window[windowid="{{windowId}}"] [windowelement="title"] {
        font-size: 50px;
        color: white;
        text-shadow: 0px 0px 10px black;
        margin: 0px;
        margin-left: 10px;
    }

    .window[windowid="{{windowId}}"] [windowelement="install"] {
        height: 100%;
        width: 200px;
        background-color: #3498db;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 7px;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 20px;
    }

    .window[windowid="{{windowId}}"] [windowelement="install"]:hover {
        background-color: #5b9be5;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }

    .window[windowid="{{windowId}}"] #bottom {
        max-height: calc(100% - 150px);
        height: 400px;
        width: 100%;
        background-color: #f1f1f16e;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
    }

    .window[windowid="{{windowId}}"] .desc {
        color: gray;
    }

    .window[windowid="{{windowId}}"] p {
        color: black;
    }

    .window[windowid="{{windowId}}"] .title-bar {
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        -moz-backdrop-filter: blur(14px);
        background: #ffffff4a;
    }

    .window[windowid="{{windowId}}"] .content {
        background: #ffffff60;
        backdrop-filter: blur(100px);
        -webkit-backdrop-filter: blur(100px);
        -moz-backdrop-filter: blur(100px);
    }

    .window[windowid="{{windowId}}"] [windowelement="backgroundImg"] {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.7;
        filter: blur(5px);
    }
</style>
<div element="loader" windowid="1" style="
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
">
    <div class="progress-bar" element="_">
        <div class="circle border" element="_">
        </div>
    </div>
</div>

<div style="
    height: 100%;
    width: 100%;
" element="loadedInformation">
    <div element="banner" id="banner">
        <img element="backgroundImg">
        <div id="beforeBackground">
            <div id="beforeBackgroundinner">
                <div element="imgWrapper">
                    <img element="logoImg">
                </div>
                <p element="title">hi</p>
            </div>
            <div element="install">
                <p>Install</p>
            </div>
        </div>
    </div>
    <div id="bottom">
        <p><span class="desc">description:</span> <span element="description">...</span></p>
        <p><span class="desc">version:</span> <span element="version">...</span></p>
        <p><span class="desc">author:</span> <span element="author">...</span></p>
    </div>
</div>
