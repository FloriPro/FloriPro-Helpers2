<!--
    Layout for the new store

                       <Search>
    <- < Featured Projects > ->
    ---------------------------
    <List of latest projects>
-->

<style>
    .window[windowid="{{windowId}}"] #store {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .window[windowid="{{windowId}}"] #search {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .window[windowid="{{windowId}}"] #searchInput {
        width: 50%;
        height: 30px;
        border: 1px solid black;
        border-radius: 5px;
        padding: 5px;
    }

    .window[windowid="{{windowId}}"] #featured {
        width: 100%;
        height: fit-content;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .window[windowid="{{windowId}}"] #featuredProjects {
        width: 100%;
        height: 250px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .window[windowid="{{windowId}}"] .project {
        width: 200px;
        height: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .window[windowid="{{windowId}}"] .project:hover {
        background-color: #e6e6e6;
    }

    .window[windowid="{{windowId}}"] .projectImage {
        position: relative;
        width: 100%;
        overflow: hidden;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .window[windowid="{{windowId}}"] .projectImage img {
        max-width: 100%;
        max-height: 100%;
    }

    .window[windowid="{{windowId}}"] .projectInfo {
        width: 100%;
        height: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .window[windowid="{{windowId}}"] .projectTitle {
        width: 100%;
        height: 20px;
        text-align: center;
    }

    .window[windowid="{{windowId}}"] .projectDescription {
        width: 100%;
        height: 40px;
        text-align: center;
    }

    .window[windowid="{{windowId}}"] .projectAuthor {
        width: 100%;
        height: 20px;
        text-align: center;
    }

    .window[windowid="{{windowId}}"] #latest {
        width: 100%;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .window[windowid="{{windowId}}"] #latestProjects {
        width: 100%;
        height: 250px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }

    .window[windowid="{{windowId}}"] #topBar {
        width: 100%;
        height: 50px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 10px;
        border-bottom: 2px solid gray;
        flex-wrap: wrap;
    }

    .window[windowid="{{windowId}}"] #tabs {
        display: flex;
    }


    .window[windowid="{{windowId}}"] .progress-bar {
        position: relative;
        width: 300px;
        height: 300px;
    }

    .window[windowid="{{windowId}}"] .circle {
        height: 100%;
        right: 0px;
        position: absolute;
        border: solid 5px #a9a9a9;
        border-top-color: #a9d161;
        border-radius: 50%;
    }

    .window[windowid="{{windowId}}"] .border {
        width: 100%;
        transform: rotate(135deg);
        animation: spin 1.3s steps(2) .2s infinite;
        -webkit-animation: spin 1.3s linear infinite;

    }

    .window[windowid="{{windowId}}"] .projectImageOverlay {
        width: 150px;
        position: absolute;
        bottom: 0px;
        top: 0px;
        box-shadow: inset -0px -0px 10px 20px white;
    }

    .window[windowid="{{windowId}}"] #list {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }

    .window[windowid="{{windowId}}"] #ListTabContent {
        width: 100%;
        display: flex;
        justify-content: center;
    }


    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<div id="topBar">
    <div id="tabs">
        <button element="HomeTab">Home</button>
        <button element="ListTab">List</button>
        <button element="">Installed</button>
        <button element="">My Projects</button>
    </div>
    <div id="search">
        <input id="searchInput" type="text" placeholder="Search" />
        <button>Search</button>
    </div>
</div>
<div element="status" style="
    display: flex;
    height: 80%;
    flex-direction: column-reverse;
    justify-content: center;
    align-items: center;
">
    <div class="progress-bar" element="loadingSpinner">
        <div class="circle border" element="_">
        </div>
    </div>

    <div element="errorX" style="display: none;">
        <img imgsrc="c/programs/store/red-x-line-icon.svg">
    </div>

    <p element="statusText">Loading Apps</p>
</div>
<div element="HomeTabContent">
    <div id="store" element="store" style="display: none;">
        <div id="featured">
            <h2>Featured Projects</h2>
            <div style="
            width: 100%;
            overflow-x: scroll;
            height: fit-content;
            overflow-y: hidden;
            padding-top: 10px;
            padding-bottom: 10px;
        " element="featuredWrapper">
                <div id="featuredProjects" element="featuredProjects">
                </div>
            </div>
        </div>
        <div id="latest">
            <h2>Latest Projects</h2>
            <div id="latestProjects" element="newProjects">
            </div>
        </div>
    </div>
</div>

<div element="ListTabContent" id="ListTabContent" style="display: none;">
    <div id="list" element="list" style="display: none;">
    </div>
</div>
