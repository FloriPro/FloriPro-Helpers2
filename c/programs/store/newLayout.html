{{style}}


<div id="topBar">
    <div id="tabs">
        <button element="HomeTab">Home</button>
        <button element="ListTab">List</button>
        <button style="display: none;" element="SearchTab">Search</button>
    </div>
    <div id="search">
        <div id="fastSearchOut" element="fastSearchOut">
        </div>
        <input id="searchInput" type="text" element="searchInput" placeholder="Search" />
        <button element="searchButton">Search</button>
    </div>
</div>
<div element="status" style="
    display: flex;
    height: 80%;
    flex-direction: column-reverse;
    justify-content: center;
    align-items: center;
">
    <div class="progress-bar" element="loadingSpinner">
        <div class="circle border" element="_">
        </div>
    </div>

    <div element="errorX" style="display: none;">
        <img imgsrc="c/programs/store/red-x-line-icon.svg">
    </div>

    <p element="statusText">Loading Apps</p>
</div>
<div element="HomeTabContent">
    <div id="store" element="store" style="display: none;">
        <div id="featured">
            <h2>Featured Projects</h2>
            <div style="
            width: 100%;
            overflow-x: scroll;
            height: fit-content;
            overflow-y: hidden;
            padding-top: 10px;
            padding-bottom: 10px;
        " element="featuredWrapper">
                <div id="featuredProjects" element="featuredProjects">
                </div>
            </div>
        </div>
        <div id="latest">
            <h2>Latest Projects</h2>
            <div id="latestProjects" element="newProjects">
            </div>
        </div>
    </div>
</div>

<div element="ListTabContent" id="ListTabContent" style="display: none;">
    <div id="list" element="list" style="display: none;">
    </div>
</div>
<div element="SearchTabContent" id="SearchTabContent" style="display: none;">
    <div id="search" element="search" style="display: none;">
        
    </div>
</div>
