<!--Style of one app-->
<div class="appclick" style="
    border-width: 2px;
    border-radius: 10px;
    border-color: #4a5462;
    border-style: solid;
    margin: 10px;
    padding: 10px;
    box-shadow: 0px 0px 10px 2px rgb(0 0 0 / 58%);
    cursor: pointer;
  ">
  <img imgsrc="%%imgsrc%%">
  <p style="color: white; font-size: 50px" class="apptext"></p>
</div>
