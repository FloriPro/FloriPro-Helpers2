<div element="projectChoose">
    <h1>Choose a project to edit</h1>
    <div element="availProjects">

    </div>
    <hr>
    <button element="newProject">New Project</button>
</div>
<div element="projectEdit">
    <div element="ribbonControllBar">
        <div element="topBar">
        </div>
        <div element="toolSelect">
        </div>
    </div>

    <div element="editor">
        <div element="pageSelect">
            <div element="smallPage">
                <canvas element="pageRender"></canvas>
                <p>Page 1</p>
            </div>
        </div>
        <div element="editorRightSide">
            <div element="projectContentWraper">
                <div element="projectContentInnerWraper">
                    <div element="projectContent" style="width: 500px; height: 500px;">
                    </div>
                    <div element="contentChanger" style="display: none;">
                        <textarea
                            style="background: transparent;width: 100%;border: 0;height: 100%;display: none;padding: 0;resize: none;"
                            element="contentChangerChangeText">Uff</textarea>
                        <div element="contentChangerBorder">
                            <div element="contentChangerBorderPart" movementType="0"></div>
                            <div element="contentChangerBorderPart" movementType="1"></div>
                            <div element="contentChangerBorderPart" movementType="2"></div>
                            <div element="contentChangerBorderPart" movementType="3"></div>
                        </div>
                    </div>
                    <div element="alignLineHorizontal" style="display: none;">
                    </div>
                    <div element="alignLineVertical" style="display: none;">
                    </div>
                    <div element="outlineOverlay">
                    </div>
                    <div style="position: absolute; width: 5px; height: 5px; background-color: aqua; z-index: 99999999999999999999999;" id="mousePos">
                    </div>
                </div>
            </div>
            <div element="bottomControll">
                <p>bottom controll</p>
            </div>
        </div>
    </div>
</div>
